version: "3.8"
services:
  gsm8k:
    build: .
    image: gsm8k-multi-path:latest
    container_name: gsm8k_reasoner
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    volumes:
      - ./Results:/app/Results
